<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport"
        content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="icon" href="https://yashkumat.github.io/pronunciation/logo.jpg" type="image/jpg" sizes="16x16" />
    <meta name="keywords"
        content="EdTech, Web Application, Education Technology, text to Audio, Teacher Tools, Student Performance, Exam practice, Learning assessments, Practice reading" />
    <meta name="author" content="Yash Kumat" />
    <meta property="og:title" content="Pavitra Classes | Mock Test" />
    <meta property="og:type" content="Educational Application" />
    <meta property="og:image" content="https://yashkumat.github.io/pronunciation/logo.jpg" />
    <meta property="og:url" content="https://yashkumat.github.io/pronunciation" />
    <meta name="description" content="Pavitra Classes | Text to Audio Converter for Kids to improve pronunciations." />
    <title>Pavitra Classes | Pronunciations</title>

    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(45deg, #ffccf9, #c0f7ff);
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 300px;
            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
        }

        .container h2 {
            font-size: 24px;
            color: #ff6f61;
        }

        .container .logo {
            position: absolute;
            top: -75px;
            left: calc(50% - 50px);
            width: 100px;
            height: 100px;
        }

        textarea {
            width: calc(100% - 20px);
            height: 120px;
            margin-bottom: 20px;
            font-size: 16px;
            padding: 10px;
            border: 2px solid #ffa6d4;
            border-radius: 8px;
            background-color: #fff7f7;
            color: #555;
        }

        textarea::placeholder {
            color: #999;
        }

        button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 12px 0;
            font-size: 18px;
            color: white;
            background: linear-gradient(45deg, #ff6f61, #ffcc33);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }

        button:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #ff8561, #ffd233);
        }

        button .btn-logo {
            width: 36px !important;
            height: 36px !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="logo" src="https://img.icons8.com/?size=100&id=viBcDaXxXg1r&format=png&color=000000" alt="">
        <h2>pronunciation</h2>
        <textarea id="textInput" placeholder="Type your word..."></textarea>
        <button onclick="convertToAudio()">
            Speak Now <img class="btn-logo" src="https://img.icons8.com/clouds/100/speaker.png" alt="Speaker Icon">
        </button>
    </div>

    <script>
        function convertToAudio() {
            const text = document.getElementById('textInput').value;
            if (!text) {
                alert('Please type something to hear!');
                return;
            }

            const utterance = new SpeechSynthesisUtterance(text);
            const voices = window.speechSynthesis.getVoices();

            utterance.voice = voices[36];

            speechSynthesis.speak(utterance);
        }
    </script>
</body>

</html>
